<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ななはぴタイムライン</title>
    <link rel="stylesheet" href="style.css?v=${Date.now()}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌸ななはぴタイムライン🌸</h1>
            <p>ななはぴメンバーの動画を時系列で表示</p>
            <nav class="page-nav">
                <a href="index.html" class="nav-link active">タイムライン表示</a>
                <a href="calendar.html" class="nav-link">カレンダー表示</a>
            </nav>
        </header>

        <div class="filters">
            <div class="talent-filter-section">
                <label>チャンネル絞り込み:</label>
                <div class="talent-buttons" id="talentButtons">
                    <!-- タレントボタンがここに動的に追加されます -->
                </div>
                <div class="filter-info">
                    <span id="selectedCount">選択中: 0人</span>
                    <button class="clear-all-btn" id="clearAllBtn">全て選択解除</button>
                </div>
            </div>
            
            <div class="tag-filter-section">
                <label>タグ絞り込み:</label>
                <div class="tag-search-container">
                    <input type="text" id="tagSearch" class="tag-search-input" placeholder="タグを検索..." autocomplete="off">
                    <div class="tag-suggestions" id="tagSuggestions" style="display: none;"></div>
                </div>
                <div class="selected-tags" id="selectedTags">
                    <!-- 選択されたタグがここに表示されます -->
                </div>
                <div class="filter-info">
                    <span id="selectedTagCount">選択中: 0個</span>
                    <button class="clear-tags-btn" id="clearTagsBtn">タグクリア</button>
                </div>
            </div>
            
            <div class="date-filter-section">
                <label>日付範囲で絞り込み:</label>
                <div class="date-inputs">
                    <div class="date-input-group">
                        <label for="dateFrom">開始日:</label>
                        <input type="date" id="dateFrom" class="date-input">
                    </div>
                    <div class="date-input-group">
                        <label for="dateTo">終了日:</label>
                        <input type="date" id="dateTo" class="date-input">
                    </div>
                    <button class="clear-date-btn" id="clearDateBtn">日付クリア</button>
                </div>
            </div>
            
            <div class="sort-section">
                <label for="dateSort">並び順:</label>
                <select id="dateSort">
                    <option value="desc">新しい順</option>
                    <option value="asc">古い順</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>動画を読み込み中...</p>
        </div>

        <div class="filter-results" id="filterResults" style="display: none;">
            <!-- フィルタリング結果の詳細がここに表示されます -->
        </div>

        <div class="timeline" id="timeline">
            <!-- 動画アイテムがここに動的に追加されます -->
        </div>

        <div class="load-more-container">
            <button id="loadMore" class="load-more-btn" style="display: none;">
                さらに読み込む
            </button>
        </div>
    </div>

    <script src="index.js?v=${Date.now()}"></script>
</body>
<footer class="footer">
    <div class="pr">
        <a href="https://kita-kara-kita-kocha.github.io/music-link-list-koyu/">星降こゆの歌った楽曲リスト</a>もよろしくね！
    </div>
</footer>
</html>
